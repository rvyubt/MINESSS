<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </div>
    <div class="winner">
			<h1 id="loading-text" class="win">
				<span>L</span>
				<span>U</span>
				<span>X</span>
				<span>E</span>
				<span>_</span>
				<span>M</span>
				<span>I</span>
				<span>N</span>
				<span>E</span>
				<span>S</span>
			</h1>
		</div>
		<div id="container"></div>

		<div id="trap-selector">
			<button class="trap-btn" id="trap-minus">-</button>
			<div id="trap-count">3</div>
			<button class="trap-btn" id="trap-plus">+</button>
		</div>

		<div style="text-align: center">
			<button id="explodeButton">GET SIGNAL</button>
		</div>
		<a target="_blank2">
			<button class="button2">
				<img class="tg_icon" src="images/Telegram_logo.svg">
				@LUXE_MINES
			</button>
            </div>
</head>
<body>
    <div class="full-width-line"></div>
    <div class="logo-container">
        <a href="https://vak2.github.io/bwmain/mines/index.html" target="_blank">
            <img src="images/1win.svg" alt="Logo" id="logo-1win">
        </a>
    </div>
    <div class="language-selector">
        <img id="language-icon" src="flags/ru.png" alt="Language">
        <div id="language-dropdown" class="hidden">
            <img src="flags/ru.png" alt="Русский" class="language-option" data-lang="ru">
            <img src="flags/en.png" alt="English" class="language-option" data-lang="en">
            <img src="flags/hi.png" alt="Hindi" class="language-option" data-lang="hi">
            <img src="flags/pt.png" alt="Português" class="language-option" data-lang="pt">
            <img src="flags/es.png" alt="Español" class="language-option" data-lang="es">
            <img src="flags/tr.png" alt="Türkçe" class="language-option" data-lang="tr">
        </div>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy"></div>
        <div id="game-field"></div>
        <div class="arrow-container">
            <button class="arrow-button" id="left-arrow">
                <img src="images/minus.png">
            </button>
        <button id="flip"></button>
        <button class="arrow-button" id="right-arrow">
            <img src="images/plus.png">
        </button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <div class="tab">
        <button class="tablinks games-icon" data-tab="Games" onclick="window.location.href=&#39;https://rvyubt.github.io/botrembla/&#39;;">
            <img src="images/back.png" alt="Игры">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
